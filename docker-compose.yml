services:

  citala-backend-db:
    image: postgres:16.3
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - citala_backend_data:/var/lib/postgresql/data
    ports:
      - 5433:5432

volumes:
  citala_backend_data: